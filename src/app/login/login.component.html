<form class="form-horizontal">
    <div class="form-group">
      <label for="inputUserId" class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUserId" [(ngModel)]="userId" [ngModelOptions]="{standalone: true}" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">密&nbsp;&nbsp;码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="login()">登录</button>
        <button type="submit" class="btn btn-primary">注册</button>
      </div>
    </div>
  </form>
